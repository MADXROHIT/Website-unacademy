<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Select Batches</title>
<style>
body{
  margin:0;height:100vh;
  background:#020617;
  display:flex;align-items:center;justify-content:center;
  font-family:Segoe UI;color:#fff;
}
.wrap{
  width:340px;
  display:grid;
  gap:20px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:25px;
  text-align:center;
}
.card h3{margin-bottom:6px}
.card p{font-size:13px;color:#94a3b8}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.off{background:#22c55e;color:#022c22}
.on{background:#2563eb;color:white}
</style>
</head>
<body>

<div class="wrap">

<div class="card">
<h3>ðŸ“‚ Offline Batches</h3>
<p>Recorded content (preview)</p>
<button class="off" onclick="openBatch('https://studyuk.site/offline')">
OPEN OFFLINE
</button>
</div>

<div class="card">
<h3>ðŸŽ¯ Online Batches</h3>
<p>Live / goal based (preview)</p>
<button class="on" onclick="openBatch('https://studyuk.site/goal')">
OPEN ONLINE
</button>
</div>

</div>

<script>
function openBatch(url){
  sessionStorage.setItem("preview_url",url);
  sessionStorage.setItem("preview_until",Date.now()+60000);
  location.href="preview.html";
}
</script>

</body>
</html>
