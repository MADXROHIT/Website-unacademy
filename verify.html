<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>

<style>
/* ===== BACKGROUND OVERLAY ===== */
body{
  margin:0;
  height:100vh;
  background:rgba(2,6,23,.92);
  backdrop-filter: blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI, sans-serif;
  color:#fff;
}

/* ===== DIALOG BOX ===== */
.dialog{
  width:320px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 0 70px rgba(34,197,94,.25);
  animation:pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ===== LOADER ===== */
.loader{
  width:42px;
  height:42px;
  border:4px solid #1e293b;
  border-top:4px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

h3{
  margin:8px 0 6px;
  color:#22c55e;
}
p{
  margin:0;
  font-size:13px;
  color:#94a3b8;
}

/* ===== BUTTONS ===== */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

#verifyBtn{
  margin-top:18px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
}

#verifyBtn:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* ===== HELP BUTTON ===== */
.help-btn{
  margin-top:10px;
  background:#1e293b;
  color:#e5e7eb;
  font-weight:600;
  font-size:13px;
}
</style>
</head>

<body>

<div class="dialog">
  <div class="loader"></div>

  <h3>Verification Required</h3>
  <p>Preview time finished<br>
     Please verify to continue</p>

  <button id="verifyBtn" onclick="verifyNow()">
    VERIFY & CONTINUE
  </button>

  <button class="help-btn"
    onclick="window.open(
      'https://youtube.com/@madxrohit7?si=PfIUPLINC9QsCMiv',
      '_blank'
    )">
    â–¶ How to Verify Token?
  </button>
</div>

<script>
function verifyNow(){

  const btn = document.getElementById("verifyBtn");
  btn.disabled = true;
  btn.innerText = "Verifying...";

  /* ðŸ”— AROLINK BACKGROUND OPEN */
  window.open(
    "https://arolinks.com/B6jr8",
    "_blank"
  );

  /* âœ… VERIFY COMPLETE */
  setTimeout(()=>{
    sessionStorage.clear();
    location.replace("home.html");
  }, 2500);
}
</script>

</body>
</html>
