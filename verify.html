<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Required</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI, sans-serif;
  color:#fff;
}
.card{
  width:330px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 60px rgba(34,197,94,0.15);
}
.loader{
  width:46px;
  height:46px;
  border:4px solid #1e293b;
  border-top:4px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 18px;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
h2{
  margin:10px 0 8px;
  color:#22c55e;
}
p{
  font-size:14px;
  color:#94a3b8;
}
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.small{
  margin-top:12px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="card">
  <div class="loader"></div>
  <h2>Verification Required</h2>
  <p>Your preview time has ended.<br>
     Please verify to continue.</p>

  <button id="btn" onclick="verifyNow()">VERIFY & CONTINUE</button>

  <div class="small">
    Verification takes only a few seconds
  </div>
</div>

<script>
function verifyNow(){

  const btn = document.getElementById("btn");
  btn.disabled = true;
  btn.innerText = "Verifying...";

  /* ðŸ”‘ STEP 1: Arolinks background open (user ko link nahi dikhega) */
  window.open(
    "https://arolinks.com/B6jr8",
    "_blank"
  );

  /* ðŸ”‘ STEP 2: Verification complete + redirect */
  setTimeout(()=>{
    sessionStorage.clear();   // preview reset
    location.replace("home.html"); // 2-card page
  }, 2500); // thoda delay = premium feel
}
</script>

</body>
</html>
