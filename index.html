<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checking Access...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
(function () {
    const key = "premium_access_until";
    const now = Date.now();
    const expiry = localStorage.getItem(key);

    if (expiry && now < expiry) {
        // ✅ Already verified
        window.location.replace("https://studyuk.site/offline/");
    } else {
        // ❌ Need verification
        window.location.replace("verify.html");
    }
})();
</script>

<style>
body{
    background:#020617;
    color:#94a3b8;
    font-family:Segoe UI, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}
.loader{
    text-align:center;
}
.spinner{
    width:40px;
    height:40px;
    border:4px solid #1e293b;
    border-top:4px solid #22c55e;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:0 auto 15px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="loader">
    <div class="spinner"></div>
    <div>Checking premium access...</div>
</div>

</body>
</html>
